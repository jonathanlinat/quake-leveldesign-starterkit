inputs:
  PATH:
    required: true
  CACHE_KEY:
    required: true
outputs:
  CACHE_HIT:
    value: ${{ steps.cache-restore.outputs.cache-hit }}
runs:
  using: composite
  steps:
    - uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830
      id: cache-restore
      with:
        key: ${{ inputs.CACHE_KEY }}
        path: ${{ inputs.PATH }}
